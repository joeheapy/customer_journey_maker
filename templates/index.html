<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Journey Planner</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
            line-height: 1.47059;
            font-weight: 400;
            letter-spacing: -.022em;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 980px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        h1 {
            font-size: 48px;
            line-height: 1.08349;
            font-weight: 600;
            letter-spacing: -.003em;
            margin-bottom: 20px; /* Changed from 40px to 20px */
            text-align: center;
        }
        form {
            background-color: #ffffff;
            border-radius: 18px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 4px;
            font-weight: 600;
            font-size: 14px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 0;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        input[type="submit"] {
            background-color: #0071e3;
            color: #ffffff;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            grid-column: 1 / -1;
            justify-self: center;
            margin-top: 20px;
            width: 200px;
        }
        input[type="submit"]:hover {
            background-color: #0077ed;
        }
        .progress-container {
            width: 100%;
            background-color: #f1f1f1;
            border-radius: 8px;
            margin-top: 20px;
            overflow: hidden;
            display: none;
        }
        .progress-bar {
            width: 0%;
            height: 8px;
            background-color: #0071e3;
            transition: width 0.5s ease;
            animation: progress-animation 2s infinite ease-in-out;
        }
        @keyframes progress-animation {
            0% { width: 0%; }
            50% { width: 50%; }
            100% { width: 100%; }
        }
        .table-section {
            width: 100vw;
            margin-left: calc(-50vw + 50%);
            overflow-x: auto;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }
        th, td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid #d2d2d7;
            vertical-align: top;
            min-width: 200px;
            box-sizing: border-box;
        }
        th {
            background-color: #f5f5f7;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: .007em;
            position: sticky;
            top: 0;
            z-index: 1;
        }
        td {
            font-size: 17px;
            line-height: 1.47059;
        }
        tr:last-child td {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Customer Journey Maker</h1>
        <form id="journeyForm">
            <div class="form-group">
                <label for="business_proposition">Business Proposition:</label>
                <input type="text" id="business_proposition" name="business_proposition" required>
            </div>
            <div class="form-group">
                <label for="target_customers">Target Customers:</label>
                <input type="text" id="target_customers" name="target_customers" required>
            </div>
            <div class="form-group">
                <label for="customer_scenario">Customer Scenario:</label>
                <input type="text" id="customer_scenario" name="customer_scenario" required>
            </div>
            <div class="form-group">
                <label for="persona_name">Persona Name:</label>
                <input type="text" id="persona_name" name="persona_name" required>
            </div>
            <input type="submit" value="Generate journey">
        </form>

        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
    </div>

    <div class="table-section">
        <table id="journeyTable" style="display: none;">
            <thead>
                <tr id="headerRow"></tr>
            </thead>
            <tbody>
                <tr id="descriptionRow"></tr>
            </tbody>
        </table>
    </div>

    <script>
        $(document).ready(function() {
            $('#journeyForm').submit(function(e) {
                e.preventDefault();
                $('.progress-container').show();
                $('#journeyTable').hide();

                $.ajax({
                    url: '/generate',
                    method: 'POST',
                    data: $(this).serialize(),
                    success: function(response) {
                        $('.progress-container').hide();

                        $('#headerRow').empty();
                        $('#descriptionRow').empty();
                        response.forEach(function(step, index) {
                            $('#headerRow').append(`<th>${step[0]}</th>`);
                            $('#descriptionRow').append(`<td>${step[1].replace(/\n/g, '<br>')}</td>`);
                        });
                        $('#journeyTable').show();

                        // Adjust table width if necessary
                        var tableWidth = $('#headerRow th').length * 100;
                        if (tableWidth > $('.table-section').width()) {
                            $('#journeyTable').width(tableWidth);
                        } else {
                            $('#journeyTable').width('100%');
                        }
                    },
                    error: function() {
                        $('.progress-container').hide();
                        alert('An error occurred while generating the journey. Please try again.');
                    }
                });
            });
        });
    </script>
</body>
</html>
